<nb-card *ngIf="image !== null">
  <nb-card-header>Image information</nb-card-header>
  <nb-list>
    <nb-list-item>
      Date : {{image.date}}
    </nb-list-item>
    <nb-list-item>
      Status : {{image.status}}
    </nb-list-item>
    <nb-list-item>
      Type : {{image.type}}
    </nb-list-item>
    <nb-list-item>
      Author : {{image.author}}
    </nb-list-item>
    <nb-list-item>
      Comment : {{image.comment}}
    </nb-list-item>
  </nb-list>
</nb-card>
